language: c
before_script:
- git clone https://github.com/ZIM555/android_prebuilts_gcc.git $HOME/android_prebuilts_gcc
script:
- export ARCH=arm
- export CROSS_COMPILE="$HOME/android_prebuilts_gcc/arm-eabi-4.6/bin/arm-eabi-"
- make -j4 bcm21664_hawaii_ss_kyleve_rev00_defconfig	
- make -j4
- md5sum arch/arm/boot/zImage > md5
- mv arch/arm/boot/zImage "zImage-$(date +%Y%m%d)-$(cat md5)"
- curl --upload-file "./zImage-$(date +%Y%m%d)-$(cat md5)" "https://transfer.sh/zImage-$(date +%Y%m%d)-$(cat md5)"
